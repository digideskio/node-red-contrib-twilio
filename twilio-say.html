<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="twilio-say">

   <div class="form-row">
        <label for="node-input-creds"> Credentials</label>
        <input type="text" id="node-input-creds">
    </div>
    
    <div class="form-row">
        <label for="node-input-to"><i class="fa fa-tag"></i> To</label>
        <input type="text" id="node-input-to" placeholder="+441233123123">
    </div>
    
    <div class="form-row">
        <label for="node-input-from"><i class="fa fa-tag"></i> From</label>
        <input type="text" id="node-input-from" placeholder="+441233123123">
    </div>
    
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-tag"></i> Url</label>
        <input type="text" id="node-input-url" placeholder="Url">
    </div>
    
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name of this Event">
    </div>
    

</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="twilio-say">


</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('twilio-say',{
        category: 'Twilio',
        defaults: {    
            creds: {value:"", type:"twilio-connection"},
            name: {value:""},
            url: {value:""},
            from: {value:""},
            url: {value:""}
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        icon: "twilio.png",     // saved in  icons/myicon.png
        color: "#FF595F", 
        label: function() {
            return this.name || "Say";
        },
        paletteLabel: "Say"
        
    });
</script>
